    <div class="container-configuracao">
        <div class="panel-configuracao">
            <h2><b>Configuração de Perfil</b></h2>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome" required>

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="senha">Nova Senha</label>
                <input type="password" id="senha" placeholder="Nova Senha">

                <label for="confirma-senha">Confirmação de Senha</label>
                <input type="password" id="confirma-senha" placeholder="Confirmação de Senha">

                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" placeholder="Data de Nascimento">

                <label for="sexo">Sexo</label>
                <select id="sexo" required>
                    <option value="" disabled selected>Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="nao-informar">Prefiro não informar</option>
                </select>

                <button type="submit" id="bt-salvar"><b>Salvar</b></button>
            </form>
        </div>
    </div>
